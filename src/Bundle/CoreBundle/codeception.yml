namespace: AccardTest\Bundle\CoreBundle
actor: Tester
paths:
    tests: Tests
    log: Tests/_output
    data: Tests/_data
    support: Tests/_support
    envs: Tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: Tests/_data/dump.sql
coverage:
    enabled: true
    include:
        - Controller/*
        - Doctrine/*
        - EventListener/*
        - Exception/*
        - Form/*
        - Import/*
        - Kernel/*
        - Provider/*
        - Resources/*
        - Settings/*
        - State/*
    exclude:
        - DependencyInjection/*
